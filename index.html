<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>MindSight: Colours</title>

<!-- PWA + iOS support -->
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="apple-touch-icon" href="icon-192.png">
<link rel="apple-touch-icon" sizes="512x512" href="icon-512.png">
<meta name="theme-color" content="#000000">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu" class="screen">
    <h1>MindSight: Colours</h1>
    <button id="btnPlay">Play Game</button>
    <button id="btnSetup">Setup Game</button>
    <button id="btnStats">Statistics</button>
  </div>

  <div id="setup" class="screen hidden">
    <h2>Setup Game</h2>
    <p>Select 2 colours (left / right):</p>
    <select id="color1"></select>
    <select id="color2"></select>
    <div class="controls">
      <button id="btnConfirm">Confirm Setup</button>
      <button id="btnBackMenu1">Back to Menu</button>
    </div>
  </div>

  <div id="game" class="screen hidden">
    <div id="labels">
      <span id="leftLabel"></span>
      <span id="rightLabel"></span>
    </div>

    <div id="playArea" role="application" aria-label="Colour play area">
      <div id="colorCard" aria-hidden="true"></div>
      <div id="divider" aria-hidden="true"></div>
      <div id="leftSide" class="side" aria-label="Left choice" role="button" tabindex="0"></div>
      <div id="rightSide" class="side" aria-label="Right choice" role="button" tabindex="0"></div>
    </div>

    <div id="liveStats">Correct: <span id="liveCorrect">0</span> | Wrong: <span id="liveWrong">0</span></div>
    <div class="controls">
      <button id="btnEndGame">End Game (Save)</button>
      <button id="btnMenuFromGame">Back to Menu</button>
    </div>
  </div>

  <div id="stats" class="screen hidden">
    <h2>All Past Games</h2>
    <div id="historyList" class="history-list"></div>
    <div class="controls">
      <button id="btnClearHistory">Clear History</button>
      <button id="btnBackMenu2">Back to Menu</button>
    </div>
  </div>

<script src="script.js"></script>
<script>
// register service worker (relative registration so it works on GitHub Pages repo)
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js', { scope: './' })
    .then(() => console.log('Service Worker registered'))
    .catch(err => console.warn('SW registration failed:', err));
}
</script>
</body>
</html>
